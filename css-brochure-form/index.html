<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>CSS Challenge - Brochure Form</title>
  <link rel="stylesheet" href="fonts.css">
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>LEARN MORE</h1>
  <form action="">
    <fieldset>
      <label for="email-input">COMPANY EMAIL</label>
      <div>
        <input name="email" type="email" id="email-input" placeholder="sally@company.co">
      </div>
    </fieldset>
    <fieldset>
      <label for="name-input">NAME</label>
      <div>
        <input name="name" type="text" id="name-input" placeholder="Sally Smith">
      </div>
    </fieldset>
    <fieldset>
      <label for="hiring-location-input">WHERE ARE YOU HIRING?</label>
      <div>
        <input name="hiring-location" type="text" id="hiring-location-input" placeholder="City, Country">
      </div>
    </fieldset>
    <fieldset>
      <label for="engineers-select">HOW MANY ENGINEERS ARE YOU HIRING IN THE NEXT 6 MONTHS?</label>
      <div>
        <select name="engineers" id="engineers-select">
          <option value="1-2">1-2 Engineers</option>
          <option value="3-4">3-4 Engineers</option>
          <option value="5-6">5-6 Engineers</option>
          <option value="7-8">7-8 Engineers</option>
          <option value="9-10">9-10 Engineers</option>
          <option value="10+">More than 10 Engineers</option>
        </select>
      </div>
    </fieldset>
    <button>SUBMIT</button>

  </form>

</body>
</html>
