<!DOCTYPE html>
<html>
  <head>
    <title>HTML Forms</title>
  </head>
  <body>
    <h1>Coding Form!</h1>
    <form action="">
      <div>
        <label for="email">Email</label>
      </div>
      <input type="text" name="email" id="email">
      <div>
        <label for="coding">Why is coding cool?</label>
      </div>
      <select name="coding" id="coding">
        <option>Select an option</option>
        <option value="interesting" >Because it's interesting</option>
        <option value="fun">Because it's fun</option>
        <option value="powerful">Because it's powerful</option>
      </select>
      <div>
        <label for="language">Favorite Language (choose one)</label>
      </div>
      <input type="radio" name="language" value="html"> HTML
      <input type="radio" name="language" value="css"> CSS
      <input type="radio" name="language" value="javascript"> JavaScript
      <div>
        <label for="signup">Would you like to sign up for more information?</label>
      </div>
      <input type="checkbox" name="signup" value="signup"> Sign me up!
      <div>
        <label for="comments">Comments</label>
      </div>
      <div>
        <textarea name="comments" cols="40" rows="10"></textarea>
      </div>
      <div><input type="submit" name="submit" value="Submit"></div>
    </form>
  </body>
</html>
