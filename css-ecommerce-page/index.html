<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ecommerce Challenge</title>
  <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
  <link href="styles.css" rel="stylesheet">
</head>
<body>
  <div class="container">
    <div class="row">
      <h1>New Arrivals</h1>
    </div>
    <div class="row">
      <div class="column">
        <img src="images/dress1.jpeg" alt="Free People">
        <p>Free People <span class="light-gray-text">| Size 6</span></p>
        <p><span class="orange-background">$35</span> <del class="light-gray-text">$125 retail</del></p>
      </div>
      <div class="column">
        <img src="images/ysl-bag.jpeg" alt="Yves Saint Laurent">
        <p>Yves Saint Laurent <span class="light-gray-text">| One-Size</span></p>
        <p><span class="orange-background">$200</span> <del class="light-gray-text">$1600 retail</del></p>
      </div>
      <div class="column">
        <img src="images/key.jpeg" alt="Tiffany">
        <p>Tiffany <span class="light-gray-text">| One-Size</span></p>
        <p><span class="orange-background">$476</span> <del class="light-gray-text">$2000 retail</del></p>
      </div>
      <div class="column">
        <img src="images/lv-bag.jpg" alt="Louis Vuitton">
        <p>Louis Vuitton <span class="light-gray-text">| One-Size</span></p>
        <p><span class="orange-background">$95</span> <del class="light-gray-text">$1200 retail</del></p>
      </div>
      <div class="column">
        <img src="images/dress2.jpeg" alt="Reformation">
        <p>Reformation <span class="light-gray-text">| Size 4</span></p>
        <p><span class="orange-background">$20</span> <del class="light-gray-text">$198 retail</del></p>
      </div>
    </div>
  </div>
</body>
</html>
